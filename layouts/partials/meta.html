  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  {{- with .Description }}
  <meta name="description" content="{{ . }}">
  {{- end }}
  <meta name="keywords" content="{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else if isset .Params "tags" }}{{ range .Params.tags }}{{ . }}, {{ end }}{{end}}">
  <meta property="og:type" content="article"/>
  <meta property="og:description" content="{{ .Description }}"/>
  <meta property="og:title" content="{{ .Title }}"/>
  <meta property="og:site_name" content="{{ .Site.Title }}"/>
  <meta property="og:locale" content="{{ .Site.LanguageCode }}">
  <meta property="article:published_time" content="{{ .PublishDate.Format "2006-01-02T15:04:05-0700" }}"/>
  <meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05-0700" }}"/>
  {{- if .Keywords }}
  {{- range .Keywords }}<meta property="article:tag" content="{{ . }}">{{- end }}
  {{- else if isset .Params "tags" }}
  {{- range .Params.tags }}<meta property="article:tag" content="{{ . }}">{{- end }}
  {{- end }}
