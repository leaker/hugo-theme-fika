<header>
  <div>
    <div id="imglogo">
      <a href="{{ .Site.BaseURL }}"><img src="{{ .Site.Params.logo }}" alt="{{ .Site.Title }}" title="{{ .Site.Title }}" /></a>
    </div>
    <div id="textlogo">
      <h1 class="site-name"><a href="/" title="{{ .Site.Title }}">{{ .Site.Title }}</a></h1>
      <h2 class="blog-motto">{{ .Site.Params.sub_title }}</h2>
    </div>
    <nav class="animated">
      <ul>
        {{- range site.Menus.main }}
        <li>
          <a href="{{ .URL }}">{{ .Title }}</a>
        </li>
        {{- end }}
      </ul>
    </nav>
  </div>
</header>
